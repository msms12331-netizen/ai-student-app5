name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Extract project
        run: unzip ai_student_app_starter.zip -d project

      - name: Get packages
        working-directory: project
        run: flutter pub get

      - name: Build APK
        working-directory: project
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/build/app/outputs/flutter-apk/app-debug.apk
