name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Create Flutter skeleton
        run: flutter create ai_student_app

      - name: Copy app source into skeleton
        run: |
          rm -rf ai_student_app/lib
          mkdir -p ai_student_app/lib
          cp -r lib/* ai_student_app/lib/
          cp pubspec.yaml ai_student_app/pubspec.yaml

      - name: Get packages
        working-directory: ai_student_app
        run: flutter pub get

      - name: Build APK (release)
        working-directory: ai_student_app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-student-app-apk
          path: ai_student_app/build/app/outputs/flutter-apk/app-release.apk
